<div id="About">
    <h4>About</h4>
    <div>
        <div style="margin-top: 10px;">
            {{shSite.description}}
        </div>
        <div style="margin-top: 20px;">
            <span octicon="link" size="16" class="mr-1"></span>
            <a href="{shSite.url}}" target="_blank" rel="noopener" style="font-weight: 600;">{{shSite.url}}</a>
            <div class="mt-2">
                <span
                    style="position: relative;top: 1px;display: inline-block;width: 12px;height: 12px;border-radius: 50%;background-color: #2b7489;"></span>
                <span class="ml-1">Site</span>
            </div>
            <div style="color:gray;margin-top: 15px;">
                <span octicon="book" size="16" class="mr-1"></span><span>Readme</span></div>
        </div>
    </div>
</div>
