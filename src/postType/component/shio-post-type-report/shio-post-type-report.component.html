<div id="Post Types" *ngIf="(getShPostTypeReport() | async) as report; else loading">
    <h4>Post Types</h4>
    <div style="margin-top: 15px">
        <span class="Progress">
            <span *ngFor="let reportItem of report;" class="Progress-item" [style.background-color]="reportItem.color"
                [style.width]="reportItem.percentage + '%'"></span>
        </span>
    </div>
    <ul style="margin-top: 10px;list-style: none!important;">
        <li style="display: inline!important;" *ngFor="let reportItem of report;">
            <div class="d-inline-flex flex-items-center flex-nowrap link-gray no-underline text-small mr-3">
                <span class="mr-1"
                    style="position: relative;top: 0px;display: inline-block;width: 10px;height: 10px;border-radius: 50%;"
                    [style.background-color]="reportItem.color"></span>
                <span class="text-gray-dark text-bold mr-1">{{reportItem.name}}</span>
                <span>{{reportItem.percentage}}%</span>
            </div>
        </li>
    </ul>
</div>
<ng-template #loading>
    Loading...
</ng-template>
