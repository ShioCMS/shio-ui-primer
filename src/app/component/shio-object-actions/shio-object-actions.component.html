<details class="details-reset details-overlay ml-3">
    <summary aria-haspopup="true" class="ellipsis-expander" aria-expanded="false">
        &hellip;
    </summary>
    <div class="SelectMenu">
        <div class="SelectMenu-modal">
            <header class="SelectMenu-header">
                <h3 class="SelectMenu-title">{{title}}</h3>
            </header>
            <div class="SelectMenu-list">
                <button class="SelectMenu-item" role="menuitem">
                    <span octicon="pencil" size="16" class="mr-1"></span> Edit
                </button>
                <button class="SelectMenu-item" role="menuitem">
                    <span octicon="copy" size="16" class="mr-1"></span> Copy
                </button>
                <button class="SelectMenu-item" role="menuitem">
                    <span octicon="file-symlink-file" size="16" class="mr-1"></span> Move</button>
                <button class="SelectMenu-item" role="menuitem"><svg class="octicon mr-1" width="16"
                        height="16" viewBox="0 0 512 512">
                        <path fill="currentColor"
                            d="M464 0H144c-26.51 0-48 21.49-48 48v48H48c-26.51 0-48 21.49-48 48v320c0 26.51 21.49 48 48 48h320c26.51 0 48-21.49 48-48v-48h48c26.51 0 48-21.49 48-48V48c0-26.51-21.49-48-48-48zM362 464H54a6 6 0 0 1-6-6V150a6 6 0 0 1 6-6h42v224c0 26.51 21.49 48 48 48h224v42a6 6 0 0 1-6 6zm96-96H150a6 6 0 0 1-6-6V54a6 6 0 0 1 6-6h308a6 6 0 0 1 6 6v308a6 6 0 0 1-6 6z">
                        </path>
                    </svg>Clone</button>
                <button class="SelectMenu-item" role="menuitem">
                    <span octicon="trash" size="16" class="mr-1"></span> Delete</button>
                <button class="SelectMenu-item" role="menuitem">
                    <span octicon="eye" size="16" class="mr-1"></span> View Page</button>
                <button class="SelectMenu-item" role="menuitem">
                    <span octicon="fire" size="16" class="mr-1"></span> Clear Cache</button>
            </div>
        </div>
    </div>
</details>
