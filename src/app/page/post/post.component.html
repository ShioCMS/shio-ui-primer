<div class="clearfix">
    <div *ngIf="(getShPost() | async) as post; else loading">
        <shio-post-tabs [shPost]="post.shPost"></shio-post-tabs>
        <div class="overflow-hidden px-3 px-md-4 px-lg-5 mt-4">
            <div *ngFor="let shPostAttr of post.shPost.shPostAttrs;" style="margin: 10px 0px;">
                <div class="form-group">
                    <div class="form-group-header">
                        <label for="example-textarea">{{shPostAttr.shPostTypeAttr.label}}
                            ({{shPostAttr.shPostTypeAttr.shWidget.name}})</label>
                    </div>
                    <div class="form-group-body">
                        <textarea
                            *ngIf="shPostAttr.shPostTypeAttr.shWidget.name === 'Text Area' || shPostAttr.shPostTypeAttr.shWidget.name === 'HTML Editor' || !(shPostAttr.shPostTypeAttr.shWidget.name !== 'Ace Editor - HTML' || shPostAttr.shPostTypeAttr.shWidget.name !== 'Ace Editor - Javascript') "
                            class="form-control" id="example-textarea">{{shPostAttr.strValue}}</textarea>
                        <input
                            *ngIf="shPostAttr.shPostTypeAttr.shWidget.name !== 'Text Area' && shPostAttr.shPostTypeAttr.shWidget.name !== 'HTML Editor' && shPostAttr.shPostTypeAttr.shWidget.name !== 'Ace Editor - HTML' && shPostAttr.shPostTypeAttr.shWidget.name !== 'Ace Editor - Javascript'"
                            class="form-control" id="example-textarea" value="{{shPostAttr.strValue}}">
                        <div *ngIf="shPostAttr.shPostTypeAttr.shWidget.name === 'Ace Editor - HTML' || shPostAttr.shPostTypeAttr.shWidget.name === 'Ace Editor - Javascript'"
                            class="ace" [ace]="config">{{shPostAttr.strValue}}</div>

                          
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #loading>
    Loading...
</ng-template>
