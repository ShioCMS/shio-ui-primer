<div class="clearfix">
    <div *ngIf="(getShPostType() | async) as postType; else loading">
        <div class="d-flex flex-items-center overflow-hidden px-3 px-md-4 px-lg-5 bg-gray-light pt-3 pb-3">
            <div style="background-color: whitesmoke;width: 32px;height: 32px;border-radius: 50%;" class="float-left">
                <svg width="32" height="32" style="border-radius: 50%;" [identiconHash]="postType.title | lowercase">
                    Avatar
                </svg>
            </div>
            <div class=" overflow-hidden flex-auto" style="font-size: larger;font-weight: 500;">

                <nav aria-label="Breadcrumb">
                    <ol class="ml-2">
                        <li class="breadcrumb-item" aria-current>
                            <span>{{postType.title}}</span>
                        </li>
                    </ol>
                </nav>

            </div>
            <button (click)="savePostType()" class="btn btn-sm btn-primary" type="button">Save Changes</button>
        </div>
        <nav class="UnderlineNav overflow-hidden px-3 px-md-4 px-lg-5 bg-gray-light" aria-label="Pos Tabs">
            <div class="UnderlineNav-body">
                <div (click)="currentTab = 1" href="#" class="UnderlineNav-item selected">
                    <octicons-package [size]="16" class="mr-1"></octicons-package> {{postType.title}}
                </div>
                <div (click)="currentTab = -1" href="#" class="UnderlineNav-item" [class.selected]="currentTab == -1">
                    <octicons-workflow [size]="16" class="mr-1"></octicons-workflow> Workflow
                </div>
            </div>
        </nav>
        <div class="overflow-hidden px-3 px-md-4 px-lg-5 mt-2">
            <div class="form-group">
                <div class="form-group-header">
                    <label for="repo-name">Title</label>
                </div>
                <div class="form-group-body">
                    <input class="form-control" type="text" id="repo-name" [(ngModel)]="postType.title"
                        style="width: 100%;" />
                    <p class="note" id="help-text-for-checkbox">
                        Name of Post Type 
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #loading>
    Loading...
</ng-template>
