<div *ngIf="(getShSite() | async) as shSite; else loading">
    <shio-repository-tabs [shSite]="shSite" [tabIndex]="2"></shio-repository-tabs>
    <div class="clearfix overflow-hidden px-3 px-md-4 px-lg-5 mt-4">
        <div class="Subhead">
            <div class="Subhead-heading">Settings</div>
        </div>
        <button (click)="saveSite(shSite)" class="btn btn-primary">Save</button>
        <div class="form-group">
            <div class="form-group-header">
                <label for="repo-name">Name</label>
            </div>
            <div class="form-group-body">
                <input class="form-control" type="text" id="repo-name" [(ngModel)]="shSite.name" />
            </div>
        </div>
        <div class="form-group">
            <div class="form-group-header">
                <label for="repo-description">Description</label>
            </div>
            <div class="form-group-body">
                <textarea class="form-control" id="repo-description" [(ngModel)]="shSite.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group-header">
                <label for="repo-url">URL</label>
            </div>
            <div class="form-group-body">
                <input class="form-control" type="text" id="repo-url" [(ngModel)]="shSite.url" />
            </div>
        </div>
        <div class="form-group">
            <div class="form-group-header">
                <label for="repo-association">Post Type and Page Layout Association</label>
            </div>

            <div class="form-group-body">
                <ace fxFlex="auto" [mode]="'json'" style="height: 200px;" [(value)]="shSite.postTypeLayout">
                </ace>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group-header">
                <label for="repo-searchable">Searchable Post Types</label>
            </div>
            <div class="form-group-body">
                <ace fxFlex="auto" [mode]="'json'" style="height: 200px;" [(value)]="shSite.searchablePostTypes">
                </ace>
            </div>
        </div>
    </div>
</div>
<ng-template #loading>
    <span>Loading</span><span class="AnimatedEllipsis"></span>
</ng-template>
