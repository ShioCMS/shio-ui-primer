<div class="example-container" >
    <h2>To do</h2>
    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="initialSkeleton" [cdkDropListConnectedTo]="[doneList]"
        class="example-list" (cdkDropListDropped)="drop($event)" style="background-color: red;height: 200px;">
        <div class="example-box" *ngFor="let item of initialSkeleton" cdkDrag>
            <div class="child">{{item }}</div>
        </div>
    </div>
</div>
<div class="example-container" >
    <h2>Done</h2>
    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
        class="example-list" (cdkDropListDropped)="drop($event)" style="background-color: blue;height: 200px;">
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
</div>
